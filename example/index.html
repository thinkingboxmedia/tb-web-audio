<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tb-web-audio</title>
</head>
<body>
	<button id='load'>load</button>
	<button id='play'>play</button>
	<button id='pause'>pause</button>
	<button id='mute'>mute/unmute</button>
	<button id='fadein'>fadeIn(1000)</button>
	<button id='fadeout'>fadeOut(1000)</button>
	<button id='setVol'>setVolume(2)</button>
	<button id='setTime'>setCurrentTime(10)</button>
	<p id='status'>status: n/a</p>
	<p id='volume'>volume: n/a</p>
	<p id='data'>data: n/a</p>
	<p id='time'>time: n/a</p>
	<script src='example.bundle.js'></script>
</body>
</html>
